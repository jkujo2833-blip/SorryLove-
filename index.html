<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I'm Sorry ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ff9ecf, #ffcce6);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: background 1s ease;
        }

        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 8px #ff4da6;
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .buttons {
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesBtn {
            background-color: #ff4da6;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1a75;
        }

        #noBtn {
            background-color: #999;
            color: white;
            position: relative;
        }

        .heart {
            position: absolute;
            color: #ff1a75;
            font-size: 24px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 5px #ff4da6;
            display: none;
            z-index: 2;
        }
    </style>
</head>
<body>

    <h1>I'm Sorry Lovelove kooo ðŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="forgiveMe()">Forgive me?ðŸ’•</button>
        <button id="noBtn">No ðŸ˜¤</button>
    </div>

    <div class="message" id="message">YAYYYY THANK YOU LOVEEEEE ðŸ’–ðŸ¥º</div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        function forgiveMe() {
            document.body.style.background = "linear-gradient(to bottom right, #ff66b2, #ff99cc)";
            document.getElementById("message").style.display = "block";
        }

        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = "absolute";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });
    </script>

</body>
</html>
